<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="one">
        <center>
            <ul id="menu">
                <li id="link"><a href="#one">Home</a></li>
                <li id="link"><a href="#two">Grid View</a></li>
                <li id="link"><a href="#three">Sliding View</a></li>
            </ul>
        </center>

        <div class="himg">
            <img src="flowers.gif" style="width: 56%">
        </div>
    </section>
    <section id="two">
        <h1>Grid View</h1>
        <div class="row1">
            <img src="blue.jpg">
            <img src="Orange.png">
            <img src="Pink%20tulip.jpg">
        </div>
        <div class="row2">
            <img src="purple.jpg">
            <img src="Red%20rose.jpg">
            <img src="violet.jpg">
        </div>
    </section>
    <section id="three">

        <h1 style="font-size: 30px;margin-top: 5px">Sliding View</h1>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item-active">
                        <center>
                            <img class="img-responsive" src="White.jpg" style="width: 56%">
                            <div class="carousel-content">
                                <h3>White Rose</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="yellow.jpg" style="width: 56%">
                            <div class="carousel-content">
                                <h3>Sunflower</h3>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </section>

</body>

</html>
